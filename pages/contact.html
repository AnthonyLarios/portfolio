<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Samples of work done by Anthony Larios, web developer.">
    
    <title>Anthony Larios - Contact Me</title>
    
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/main.min.css" type="text/css">
    
    <script src="../scripts/themeToggle.min.js"></script>
    <script src="../scripts/menuToggle.min.js"></script>
</head>

<body class="light tertiary">
    <div id="menuImage"><img src="../images/menu.png" alt="menu icon"></div>
    
    <nav id="nav" class="light primary">
        <span id="exit">X</span>
        <ul>
            <li class="light primary"><a class="link" href="../index.html">Home</a></li>
            <li class="light primary"><a class="link" href="work.html">Work</a></li>
            <li class="light primary"><a class="link" href="skills.html">Skills</a></li>
            <li class="light primary"><a class="link" href="about.html">About</a></li>
        </ul>
    </nav>
    
    <div id="container">
        <header id="header" class="light primary">
            <div>
                <h1 class="shadow">Contact Me</h1>
            </div>
        </header>
        
        <section class="light secondary">
            <form id="contactForm" action="mailto:lariosanthony52@gmail.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend><h2>Contact Information</h2></legend>
                    <ul>
                        <li><input id="fname" name="fname" placeholder="First Name" type="text" required></li>
                        <li><input id="lname" name="lname" placeholder="Last Name" type="text" required></li>
                        <li><input id="email" name="email" placeholder="Email" type="email" required></li>
                        <li><input id="number" name="number" placeholder="Phone Number" type="text"></li>
                    </ul>
                </fieldset>
                
                <fieldset>
                    <legend><h2>Message</h2></legend>
                    
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </fieldset>
                
                <div>
                    <input id="reset" value="Reset" class="button light primary" type="reset">
                    <input id="submit" value="Submit" class="button light primary" type="submit">
                </div>
            </form>
        </section>
    </div>
    
    <div id="themeImage"><img id="toggleTheme" src="../images/night.png" alt="sun/moon icon"></div>
</body>
</html>
